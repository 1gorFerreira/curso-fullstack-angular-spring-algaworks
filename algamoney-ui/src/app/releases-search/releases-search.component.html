<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Releases</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Description</label>
      <input pInputText type="text">
    </div>

    <div class="col-12">
      <label style="display: block">Due date</label>
      <input pInputText type="text" style="width: 95px">

      <label>Until</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="col-12">
      <p-button label="Submit"></p-button>
    </div>

  </div>

  <div class="grid">

    <div class="col-12">
      <p-table [value]="releases" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Person</th>
            <th>Description</th>
            <th class="col-date-header">DueDate</th>
            <th class="col-date-header">Payment</th>
            <th class="col-value-header">Value</th>
            <th class="col-actions-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-releases>
            <tr>
                <td>
                  <span class="p-column-title">Person</span>
                  {{ releases.person }}
                </td>
                <td>
                  <span class="p-column-title">Description</span>
                  {{ releases.description }}
                </td>
                <td class="col-date">
                  <span class="p-column-title">DueDate</span>
                  {{ releases.dueDate }}
                </td>
                <td class="col-date">
                  <span class="p-column-title">Payment</span>
                  {{ releases.paymentDate }}
                </td>
                <td class="col-value">
                  <span class="p-column-title">Value</span>
                  <span [ngStyle]="{ color: releases.type === 'DESPESA' ? 'red' : 'blue'}">{{releases.value}}</span>
                </td>
                <td class="col-actions">
                  <p-button class="col-actions-button" icon="pi pi-pencil" pTooltip="Edit" tooltipPosition="top" routerLink="test"></p-button>
                  <p-button icon="pi pi-trash" pTooltip="Delete" tooltipPosition="top"></p-button>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="col-12">
      <p-button label="New release"></p-button>
    </div>

  </div>

</div>
