<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Persons</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Name</label>
      <input pInputText type="text">
    </div>

    <div class="col-12">
      <p-button label="Search"></p-button>
    </div>

  </div>

  <div class="grid">

    <div class="col-12">
      <p-table [value]="persons" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
            <th>Status</th>
            <th class="col-actions-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-persons>
          <tr>
            <td>
              <span class="p-column-title">Name</span>
              {{ persons.name }}
            </td>
            <td>
              <span class="p-column-title">City</span>
              {{ persons.city }}
            </td>
            <td>
              <span class="p-column-title">State</span>
              {{ persons.state }}
            </td>
            <td>
              <span class="p-column-title"></span>
              <a routerLink="javascript:;" [pTooltip]="persons.active ? 'Inactivate' : 'Activate'" tooltipPosition="top">
              {{ persons.active ? 'Active' : 'Inative' }}
              </a>
            </td>
            <td class="col-actions">
              <p-button class="col-actions-button" icon="pi pi-pencil" pTooltip="Edit" tooltipPosition="top" routerLink="test"></p-button>
              <p-button icon="pi pi-trash" pTooltip="Delete" tooltipPosition="top"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="col-12">
      <p-button label="New person"></p-button>
    </div>

  </div>

</div>
